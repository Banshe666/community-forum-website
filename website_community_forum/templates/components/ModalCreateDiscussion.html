{% load static %}

<div class="modal fade" id="modaltest" tabindex="-1" aria-labelledby="discussion-modal" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="discussion-modal">Create a New Discussion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>          
      </div>
      <div class="modal-body">
        <form id="discussion-form">
          <label for="category">Discussion Category:</label>
          <select id="category" name="category" class="form-select" required>
            <option value="" disabled selected hidden>Select a category</option>
            <option value="Technology">Technology</option>
            <option value="Hobbies">Hobbies</option>
            <option value="Career">Career Development</option>
            <option value="Wellness">Wellness</option>
            <option value="Finance">Finance</option>
            <option value="Education">Education</option>
          </select>

          <hr>
          <label for="title">Discussion Title:</label>
          <input type="text" id="title" name="title" class="form-control" required>

          <hr>
          <label for="body">Discussion Body:</label>
          <textarea id="body" name="body" rows="12" class="form-control" required></textarea>
          <small id="char-count" class="text-muted">0 / 1000</small>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="discussion-form" class="btn btn-success">Start Discussion</button>
      </div>
    </div>
  </div>
</div>
