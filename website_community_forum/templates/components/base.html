{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Forum{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/global.css' %}">
  </head>

  <body>
    <nav id="navbar" class="navbar navbar-expand-md fixed-top">
      <div class="container-xxl">
        <a href="/" class="navbar-brand">Community Forum</a>
        <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
          <form action="">
            <input type="search" placeholder="Search here ...">
            <i class="fa fa-search"></i>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../discussions">Discussions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../topics">Topics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex" style="margin-top: 100px;">
      <main class="flex-grow-1 p-3">
        {% block content %}
        {% endblock %}
      </main>
      <div class="sidebar-menu p-3">
        <div class="user-conected mb-4">
          <h4>Online Users</h4>
          <p>zsdfbSDBSDb</p>
        </div>
        <div class="last-post-div">
          <div class="last-post-section mb-4">
            <h4>Recent Posts</h4>
            <p>zsdbvfzsdfvszdv</p>
          </div>
          <footer class="footer-section text-center py-3">
            <p class="mb-0">&copy; 2025 Community Forum</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'script/modal.js' %}" is:inline></script>
  </body>
</html>
